<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 추렭하기</title>
    <style>
        #animal {
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruits"></p>

    <script>
        const nameElment = document.querySelector("#name")
        let name = prompt("당신의 이름은?")
        nameElment.textContent = name

        const animalElment = document.querySelector("#animal")
        let animal = prompt("좋아하는 동물은?")
        animalElment.textContent = `좋아하는 동물은 ${animal}입니다!`

        document.querySelector("#fruits").textContent = `좋아하는 과일은 ${prompt("좋아하는 과일은?")} 입니다!`

    </script>
</body>
</html>
